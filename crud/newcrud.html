<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        select{
            display: block;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 0.25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        input:hover{
            background-color: goldenrod
            
        }
    </style>
  </head>
  <body>
    <div class="container">
        <form  class="form-label ">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Student Name</label>
                <input type="text" class="form-control"  id="studentname"placeholder="Enter Student Name">
              </div>
          
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Father Name</label>
                <input type="text" class="form-control"  id="fathername"placeholder="Enter father Name">
              </div>
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">SurName</label>
                <input type="text" class="form-control"  id="surname" placeholder="Enter surName">
              </div>
           
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label ">Department Name</label>
                 <select name="department" id="department"  class="form-select">
              <option value="EC">Ec</option>
              <option value="IT">IT</option>
              <option value="CE">CE</option>
              <option value="ME">ME</option>
              <option value="IC">IC</option>
              <option value="AERONOTICAL">AERONOTICAL</option>
              <option value="MARINE">MARINE</option>
              <option value="CIVIL">CIVIL</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">SEMESTER</label>
           
         
            <label>SEMESTER</label>
            <select name="SEMESTER" class="form-select" id="semester">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="text" class="form-control"  id="email" placeholder="Enter your EmaIL ">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Number</label>
                <input type="text" class="form-control"  id="number"placeholder="Enter your Number">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enrolment Number</label>
                <input type="text" class="form-control"  id="Enrolmentnumber"  placeholder="Enter your Enrolment Number">
              </div>
            
    
            <label class="form-label">Course</label>
            <select name="course" class="form-select"  id="course">
              <option value="Gradute">Gradute</option>
              <option value="Master">Master</option>
            </select>
    
            <div>
              <label class="form-check-label">hostel</label>
              <input type="radio" name="hostel" class="form-check-input"  id="hostel" value="yes" />
              <label class="form-check-label">True</label>
              Â  <input type="radio" name="hostel" class="form-check-input"  value="no" /> <label>False</label>
            </div>
            <button type="button" class="btn btn-warning mt-4" onclick="onFormSubmit()">Submit</button>
          </form>
    </div>
      
    

    <table id="student" class="table table-hover">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Father Name</th>
          <th>SurName</th>
          <th>Department</th>
          <th>semester</th>
          <th>email</th>
          <th>phonenumber</th>
          <th>Enrolmentnumber</th>
          <th>course</th>
          <th>hostel</th>
          
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="newscript.js"></script>
  </body>
</html>
